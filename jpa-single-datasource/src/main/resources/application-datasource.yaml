spring:
  datasource:
    # type: com.zaxxer.hikari.HikariDataSource # 全限定名，连接池。默认自动检测classpath
    # continue-on-error: false # 初始化数据库的时候，如果错误，是否继续启动。
    # sql-script-encoding: UTF-8 #sql脚本字符
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: ${spring.application.name}-database
      max-lifetime: 1800000
      connection-timeout: 10000
      connection-test-query: SELECT 1
      read-only: false
      jdbc-url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
